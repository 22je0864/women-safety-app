<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women Safety Companion</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1>Women Safety Companion</h1>
    <p>Your safety is our priority.</p>
  </header>

  <main>
    <!-- SOS Section -->
    <section id="sos-section">
      <h2>Send SOS Alert</h2>
      <p>Click below to alert your trusted contacts with your location:</p>
      <button id="sos-button">Send SOS Alert</button>
    </section>

    <!-- Trusted Contacts -->
    <section id="contacts-section">
      <h2>Trusted Contacts</h2>
      <ul id="contacts-list">
        <!-- Contacts will be dynamically added here -->
      </ul>
      <form id="add-contact-form">
        <input type="text" id="contact-name" placeholder="Contact Name" required>
        <input type="text" id="contact-number" placeholder="Phone Number" required>
        <button type="submit">Add Contact</button>
      </form>
    </section>

    <!-- Emergency Helplines -->
    <section id="helpline-section">
      <h2>Emergency Helplines</h2>
      <ul>
        <li><strong>Police:</strong> 100</li>
        <li><strong>Womenâ€™s Helpline:</strong> 1091</li>
        <li><strong>Emergency Medical:</strong> 108</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Women Safety Companion</p>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
